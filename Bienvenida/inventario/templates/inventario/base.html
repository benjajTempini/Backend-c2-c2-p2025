<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock%}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="bg-blue-600 text-white"> 
        {% block header %}
            <a class="text-cyan-500 underline" href="/inventario/producto">Inventario Productos</a>
        {% endblock%}
    </header> 
    <nav>
        {% block breadcrumb %}

        {% endblock%}
    </nav>
    <main>
        {% block content %}
        {% endblock%}
    </main>
    <footer>
        {% block footer %}
        {% endblock%}
    </footer>
</html>
